<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>

    <link rel="stylesheet" href="index.css">

    <script src="https://kit.fontawesome.com/40d5d826df.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

     <div class="main-cont">

        <h1 class="head">TODOLIST</h1>

        <br><br>

       

        <input id="userIn" type="text" class="form-control w-75">

        <br><br>

        <p class="text-danger" id="errorMsg"> </p>

        <br><br>

        <button onclick="onAddTodo()" class="btn btn-primary">Add</button>

        <br><br>

        <div class="cont">

            <h2>Add your Task</h2>

            <ul class="todo-list-cont" id="todolistCont"></ul>

        </div>

        <br><br>

        <button onclick="onSaveTodo()" class="btn btn-success">SAVE</button>

     </div>
    <script src="index.js"></script>
</body>
</html>
